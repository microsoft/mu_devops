parameters:
- name: arch_list
  displayName: Architectures (e.g. IA32, X64)
  type: string
  default: ''
- name: build_file
  displayName: Stuart Build File
  type: string
  default: ".pytool/CISettings.py"
- name: container_build
  displayName: Use Container for Build
  type: boolean
  default: false
- name: do_ci_build
  displayName: Perform Stuart CI Build
  type: boolean
  default: true
- name: do_ci_setup
  displayName: Perform Stuart CI Setup
  type: boolean
  default: true
- name: do_non_ci_build
  displayName: Perform non-CI Stuart Build
  type: boolean
  default: false
- name: do_non_ci_setup
  displayName: Perform non-CI Stuart Setup
  type: boolean
  default: false
- name: do_pr_eval
  displayName: Perform Stuart PR Evaluation
  type: boolean
  default: true
- name: extra_steps
  displayName: Extra Steps
  type: stepList
  default:
    - script: echo No extra steps provided
- name: linux_container_image
  displayName: Linux Container Image
  type: string
  default: ''
- name: linux_container_options
  displayName: Linux Container Options
  type: string
  default: ''
- name: packages
  displayName: Packages
  type: string
  default: ''
- name: target_list
  displayName: Targets (e.g. DEBUG, RELEASE)
  type: string
  default: ''
- name: tool_chain_tag
  displayName: Tool Chain (e.g. VS2022)
  type: string
  default: ''
- name: vm_image
  displayName: Virtual Machine Image (e.g. windows-latest)
  type: string
  default: 'windows-latest'
- name: pool_name
  displayName: Pool Name (e.g. test-agent-pool)
  type: string
  default: "Azure Pipelines"
- name: os_type
  displayName: OS type on the self-hosted agent pools
  type: string
  values:
  - Windows_NT
  - Linux
  default: Windows_NT
- name: build_matrix
  type: object
  # Each element in the matrix will be used in a separate job
  # Required fields:
  # Pkgs:           Specify what packages in the target repo are to be build for this job
  # Targets:        Specify which targets are to be built in this job, i.e. DEBUG,
  #                 RELEASE, NO-TARGET, NOOPT. The acceptable values depend on the
  #                 Pkgs to be built.
  # SelfHostAgent:  A boolean indicating whether this job should be run on the selfhosted
  #                 "pool_name"

# Build step
jobs:

- job: BuildTest
  timeoutInMinutes: 120
  condition: |
    ne(${{ parameters.pool_name }}, 'Azure Pipelines')

  workspace:
    clean: all

  pool:
    name: ${{ parameters.pool_name }}
    vmImage: ${{ parameters.vm_image }}

  steps:
  # Add local path to ensure pip install modules are discoverable.
  - script: echo ${{ parameters.pool_name }}
    displayName: Here
    condition: ne(${{ parameters.pool_name }}, 'Azure Pipelines')
