name: Publish Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    uses: microsoft/mu_devops/.github/workflows/ReleaseWorkflow.yml@main
    secrets:
      CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
    permissions:
      contents: write
      actions: read
