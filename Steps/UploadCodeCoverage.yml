- task: PythonScript@0
  displayName: Run Codecov Uploader ${{ parameters.flag }}
  env:
    COV_FLAG: ${{ parameters.flag }}
    REPORT_DIR: ${{ parameters.report_dir }}
  inputs:
    scriptSource: inline
    script: |
      from pathlib import Path
      from edk2toollib.utility_functions import RunCmd
      import io
      import os

      COV_FLAG = os.envion['COV_FLAG']
      REPORT_DIR = os.environ['REPORT_DIR']
      COV_CMD = os.environ['codecov_uploader_cmd']
  
      for cov_file in Path(REPORT_DIR).rglob('*coverage.xml'):
        outstream = io.StringIO()
        params = f'-f {cov_file} -Z'
        if COV_FLAG:
          params += ' -F ${COV_FLAG}'
        ret = RunCmd(COV_CMD), params, outstream=outstream)
        outstream.seek(0)
        for line in outstream.readlines():
          print(line)
        if ret != 0:
          raise RuntimeError(f'Failed to upload coverage for {cov_file}')